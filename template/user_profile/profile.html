{% extends 'base.html' %}
{% block content %}
        <h2>Biggest fish:</h2>
        {% if not fish_list %}
            <p>there are no fish</p>
        {% else %}
            {% for fish in fish_list %}
                <p>|Type: {{ fish.fish_type }} |
                    | Weight: {{ fish.weight }}|
                    | Lure: {{ fish.lure }} |
                </p>
            {% endfor %}
        {% endif %}
{% endblock content %}
